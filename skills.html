<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="stylesheets/reset.css" >
    <link rel="stylesheet" href="stylesheets/nav.css" >
    <link rel="stylesheet" href="stylesheets/badge.css" >
    <link rel="stylesheet" href="stylesheets/skills.css" >

    <script src="javascript/helpers.js" type="module" ></script>
    <script src="javascript/nav.js" type="module" ></script>
    <script src="javascript/skillPath.js" type="module" ></script>
  </head>
  <body>
    <nav class="navBar">
      <div class="logo">
        <h4>Nicolas Jensen</h4>
      </div>
      <ul class="navLinks">
        <li class="fadeOut">
          <a href="#">Home</a>
        </li>
        <li class="fadeOut">
          <a href="#">Skills</a>
        </li>
        <li class="fadeOut">
          <a href="#">Experience</a>
        </li>
        <li class="fadeOut">
          <a href="#">Projects</a>
        </li>
        <li class="fadeOut">
          <a href="#">Goals</a>
        </li>
        <li class="fadeOut">
          <a href="#">Contact</a>
        </li>
      </ul>
      <div class="burger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      </nav>

      <main>
        <div class="skillOptions">
          <div class="skillContainer">
            <div class="main"><p>Programming</p></div>
            <div class="allSkills">
              <div class="skill"><img class="skillImg" src="./public/Ruby.svg" alt="Ruby"></div>
              <div class="skill"><img class="skillImg" src="./public/Rails.svg" alt="Ruby on Rails"></div>
              <div class="skill"><img class="skillImg" src="./public/React.svg" alt="React JS"></div>
              <div class="skill"><img class="skillImg" src="./public/HTML5.svg" alt="HTML 5"></div>
              <div class="skill"><img class="skillImg" src="./public/CSS3.svg" alt="CSS 3"></div>
              <div class="skill"><img class="skillImg" src="./public/JavaScript.svg" alt="JavaScript"></div>
              <div class="skill"><img class="skillImg" src="./public/Node.svg" alt="Node JS"></div>
              <div class="skill"><img class="skillImg" src="./public/CSharp.svg" alt="C#"></div>
            </div>
          </div>
        </div>

        <div class="infoBox">

          <div class="titleBar">
            <img class="infoImg" src="" alt="">
            <div class="infoTitleContainer">
              <h1 class="infoTitle">&nbsp;</h1>
            </div>
          </div>

          <div class="infoBreak"></div>

          <div class="info">
            <section>
              <p class="technologyDescription"></p>
            </section>
            <section class="experience">
              <h2>Experience With <span class="technology"></span>:</h2>
              <p class="experienceDescription"></p>
            </section>
            <section class="previousWork">
              <h2>Projects Using <span class="technology"></span>:</h2>
              <div class="previousWorkDisplay">

              </div>
            </section>
          </div>

        </div>
      </main>
  </body>
</html>
